import = ["/usr/local/lib/node_modules/alacritty-themes/themes/One-Dark.toml"]

[font]
size=14
offset.y = 8
glyph_offset.y = 4

[font.normal]
family = "Hack Nerd Font"
style = "Regular"

[font.bold]
family = "Hack Nerd Font"
style = "Bold"

[font.italic]
family = "Hack Nerd Font"
style = "Italic"

[font.bold_italic]
family = "Hack Nerd Font"
style = "Bold Italic"

[window]
decorations = "buttonless"
dynamic_title = true
padding = { x = 2, y = 2 }

[keyboard]
bindings = [
  { key = "Left", mods = "Super", chars = "\u001BB" },
  { key = "Right", mods = "Super", chars = "\u001BF" }
]

[colors]
  [colors.primary]
    background = '#1f1f28' 
